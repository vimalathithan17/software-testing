<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Payment</title>
  </head>
  <body>
    <h1>Payment for {{ item.name }}</h1>
    <p>Amount: ${{ price }}</p>
    <form method="post" action="/pay">
      <label>Card number: <input name="card"/></label><br/>
      <label>Name on card: <input name="name"/></label><br/>
      <button type="submit">Pay</button>
    </form>
  </body>
</html>
