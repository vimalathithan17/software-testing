<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Catalogue - Bookstore</title>
  </head>
  <body>
    <h1>Catalogue</h1>
    {% if user %}
    <p>Welcome, {{ user }}! (<a href="/logout">logout</a>)</p>
    {% else %}
    <p><a href="/login">Login</a> to access special offers.</p>
    {% endif %}
    <table border="1">
      <tr><th>ID</th><th>Title</th><th>Author</th><th>Price</th></tr>
      {% for b in books %}
      <tr>
        <td>{{ b.id }}</td>
        <td>{{ b.title }}</td>
        <td>{{ b.author }}</td>
        <td>${{ b.price }}</td>
      </tr>
      {% endfor %}
    </table>
    <p><a href="/">Home</a></p>
  </body>
</html>
